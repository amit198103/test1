        <div ng-show="endCourse">
        <table border="1">
            <tr><td>Name</td><td>Course</td><td>Start Date</td><td>Completed</td></tr>
            <tr ng-repeat="item in students">
                <td>{{item.name}}</td>
                <td>{{item.course}}</td>
                <td>{{item.date}}</td>
                <td><input type="button" value="Yes" ng-click="completed($index)"/></td>
            </tr>
        </table>
        </div>
